<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">                
                <img src="./images/Avatar.png" alt="Место для аватарки" class="profile__avatar">
                    <div class="profile__wrap">
                        <div class="profile__user">
                            <h1 class="profile__title">
                                Жак-Ив Кусто
                            </h1>                        
                            <p class="profile__subtitle">
                                Исследователь океана
                            </p>
                        </div>
                        <button class="profile__edit-btn"></button>   
                    </div>                                      
                <button class="profile__add-btn"></button>
            </section>
            <section class="gallery">
                <div class="gallery__item">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Карачаевск
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Гора Эльбрус
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/dombai.png" alt="Домбай" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Домбай
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Гора Эльбрус
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/dombai.png" alt="Домбай" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Домбай
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Карачаево-Черкессия
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
            </section>
            <section class="edit-form">
                <div class="edit-form__overlay"></div>
                <div class="edit-form__inner">
                    <h3 class="edit-form__title">
                        Редактировать профиль
                    </h3>
                    <div class="input">
                        <input type="text" placeholder="Имя" class="input__text input__text_type_song">
                        <input type="text" placeholder="Профессия" class="input__text input__text_type_artist">  
                    </div>
                    <button class="edit-form__submit-btn edit-form__submit-btn_action_add">
                        Сохранить
                    </button>
                    <div class="edit-form__close-btn"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2021 Mesto Russia
            </p>
        </footer>
    </div>
<script src="/scripts/script.js"></script>
</body>
</html>
