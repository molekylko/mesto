<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">                
                <img src="./images/Avatar.png" alt="Место для аватарки" class="profile__avatar">
                <div class="profile__wrap">
                    <div class="profile__user">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>                        
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-btn"></button>   
                </div>                                      
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="gallery">
                <div class="gallery__item">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Карачаевск
                        </p>
                        <button type="button" class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Гора Эльбрус
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/dombai.png" alt="Домбай" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Домбай
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Гора Эльбрус
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/dombai.png" alt="Домбай" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Домбай
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="gallery__item-img">
                    <div class="gallery__item-panel">
                        <p class="gallery__item-place">
                            Карачаево-Черкессия
                        </p>
                        <button class="gallery__item-like"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__overlay"></div>
                <div class="popup__inner">
                    <h3 class="popup__title">
                        Редактировать профиль
                    </h3>
                    <form action="index.html" name="popup__form" class="popup__form" method="post">
                        <input type="text" placeholder="Имя" name="popup__text_type_username" class="popup__text popup__text_type_username">
                        <input type="text" placeholder="Профессия" name="popup__text_type_profession" class="popup__text popup__text_type_profession">  
                        <button type="submit" class="popup__submit-btn">
                            Сохранить
                        </button>
                    </form>                        
                    <button type="button" class="popup__close-btn"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2021 Mesto Russia
            </p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
